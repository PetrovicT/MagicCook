                <div class="w3-dropdown-hover hover_gray">

                    <div id="menuDropdown" class="w3-dropdown-content w3-bar-block w3-card-4">
                        <a href="" class="w3-bar-item w3-button hover_gray"><i class="fa fa-angle-double-right"></i>
                            Predjedlo</a>
                        <a href="" class="w3-bar-item w3-button hover_gray"><i class="fa fa-angle-double-right"></i>
                            Glavno jelo</a>
                        <a href="" class="w3-bar-item w3-button hover_gray"><i class="fa fa-angle-double-right"></i>

                <div id="SearchBar" class="w3-right">
                    <a href="" class="w3-bar-item w3-button w3-right letters hover_gray"><i

                </div>
            </div>

    <div class="w3-content style_content">
        <div class="w3-row w3-padding w3-border">

            <div class="w3-col l4 s12">
                <div class="w3-container w3-light-grey w3-margin w3-padding-large w3-card-4 max100">
                    <div class="w3-center paddingLeft5 max100">
                        <h3 class="letters_dark_orange lettersFoodBig max100"><b>Potaž od bundeve</b></h3>
                    </div>

                    <!-- PICTURE OF FOOD -->
                    <div class="input max100">

                <div class="w3-container w3-light-grey w3-margin w3-padding-large w3-card-4 max100">

                        <br>

                        </button>
                    </div>
                    <br>
                </div>
            </div>

        <div class="w3-left">
